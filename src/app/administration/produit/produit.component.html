<div *ngIf="serviceSecurity.kc.authenticated">

  <div class="containert">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Liste des Produits</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>

  <div class="col-md-12">
    <div class="row">
    </div>
    <div class="row">
    </div>
    <div class="search-div">
      <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input
          matInput
          [(ngModel)]="searchKey"
          placeholder="Search"
          autocomplete="off"
          (keyup)="applyFilter()"/>
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          *ngIf="searchKey"
          (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <mat-table  [dataSource]="listData" matSort>
        <!-- id Column -->
<!--        <ng-container matColumnDef="id">-->
<!--          <mat-header-cell  *matHeaderCellDef mat-sort-header>ID.</mat-header-cell>-->
<!--          <mat-cell  *matCellDef="let p">{{ p.id }}</mat-cell>-->
<!--        </ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="libelle">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Libelle</mat-header-cell>
          <mat-cell  *matCellDef="let p">{{ p.libelle }}</mat-cell>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell  *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
          <mat-cell  *matCellDef="let p">{{ p.description }}</mat-cell>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef></mat-header-cell>
          <mat-cell  *matCellDef="let row">
            <button mat-icon-button  (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            <button  mat-icon-button  color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading Data...
          </mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="nodata">
          <mat-footer-cell *matFooterCellDef colspan="6">
            no Data...
          </mat-footer-cell>
        </ng-container>

        <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row
          *matFooterRowDef="['loading']"
          [ngClass]="{ 'hide': listData != null }">
        </mat-footer-row>
        <mat-footer-row
          *matFooterRowDef="['nodata']"
          [ngClass]="{ 'hide':!(listData != null && listData.data.length==0) }">
        </mat-footer-row>
      </mat-table>

      <mat-paginator
        [pageSize]="pageNumber[0]"
        [pageSizeOptions]="pageNumber"
        showFirstLastButtons >
      </mat-paginator>
    </div>
  </div>

</div>
